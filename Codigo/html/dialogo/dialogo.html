<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diálogo con bocadillos de rol</title>
    <link href="../../css/dialogo/dialogoRol.css"  rel="stylesheet" type="text/css" >
</head>

<body>

    <header>
        <h2>Dialogo de Rol</h2> 
    </header>


    <div class="dialog-container">
        <div class="speech left">
            <p>Hola, ¿cómo estás?</p>
        </div>
        <div class="speech right">
            <p>¡Hola! Estoy bien, gracias. ¿Y tú?</p>
        </div>
        <div class="speech left">
            <p>Estoy muy bien también, gracias por preguntar.</p>
        </div>
        <div class="speech right">
            <p>Me alegro. ¿En qué puedo ayudarte?</p>
        </div>
        <div class="speech left">
            <p>Necesito tu consejo sobre un asunto.</p>
        </div>
    </div>
</body>
</html>
